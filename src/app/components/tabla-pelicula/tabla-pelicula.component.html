<table class="table table-striped table-bordered table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Fecha de Estreno</th>
      <th scope="col">Foto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pelicula of listado; let i = index" (click)="obtenerPelicula(pelicula)" 
          ngClass="fila-seleccionada">
      <td>{{pelicula.nombre}}</td>
      <td>{{pelicula.tipo}}</td>
      <td>{{pelicula.fechaEstreno}}</td>
      <td>
        <img height="100px" width="100px" [src]="pelicula.fotoPelicula" alt="{{ pelicula.nombre }}">
      </td>
    </tr>
  </tbody>
</table>
